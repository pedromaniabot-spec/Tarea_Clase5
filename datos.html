<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Formulario de Datos Personales</title>

<style>
    body{
        font-family: Arial, sans-serif;
        background:#f1f5f9;
        padding:20px;
    }
    h1{
        text-align:center;
        background:#0ea5e9;
        color:white;
        padding:12px;
        border-radius:8px;
    }
    form{
        background:white;
        padding:20px;
        border-radius:10px;
        max-width:450px;
        margin:auto;
        box-shadow:0 0 10px rgba(0,0,0,0.1);
    }
    label{ font-weight:bold; }
    input{
        width:100%;
        padding:10px;
        margin:6px 0 15px 0;
        border-radius:6px;
        border:1px solid #ccc;
    }
    .btn{
        background:#0ea5e9;
        color:white;
        padding:10px 18px;
        border:none;
        border-radius:6px;
        cursor:pointer;
        transition:0.3s;
    }
    .btn:hover{
        background:#0284c7;
    }
    .nav{
        text-align:center;
        margin-bottom:15px;
    }
    .nav a{
        text-decoration:none;
        padding:8px 15px;
        background:white;
        border-radius:6px;
        margin:5px;
        border:1px solid #0284c7;
        color:#0284c7;
    }
</style>

</head>
<body>

<h1>Datos Personales</h1>

<div class="nav">
    <a href="index.html">Inicio</a>
    <a href="encuesta.html">Ir a Encuesta</a>
</div>

<form id="formDatos">
    <label>CI:</label>
    <input type="text" id="ci" required>

    <label>Nombre:</label>
    <input type="text" id="nombre" required>

    <label>Apellido:</label>
    <input type="text" id="apellido" required>

    <label>Dirección:</label>
    <input type="text" id="direccion">

    <label>Sexo:</label><br>
    <input type="radio" name="sexo" value="Masculino" checked> Masculino
    <input type="radio" name="sexo" value="Femenino"> Femenino
    <input type="radio" name="sexo" value="Otro"> Otro
    <br><br>

    <label>Ciudad:</label>
    <input type="text" id="ciudad">

    <label>Teléfono:</label>
    <input type="text" id="telefono">

    <label>Fecha de nacimiento:</label>
    <input type="date" id="fecha">

    <label>Correo electrónico:</label>
    <input type="email" id="correo" required>

    <button class="btn" type="submit">Enviar</button>
</form>

<div id="resultado"></div>

<script>
document.getElementById("formDatos").addEventListener("submit", function(e){
    e.preventDefault();

    document.getElementById("resultado").innerHTML =
        "<h3>Datos ingresados:</h3>" +
        "<p><strong>CI:</strong> " + ci.value + "</p>" +
        "<p><strong>Nombre:</strong> " + nombre.value + "</p>" +
        "<p><strong>Apellido:</strong> " + apellido.value + "</p>" +
        "<p><strong>Correo:</strong> " + correo.value + "</p>";
});
</script>

</body>
</html>
